{% extends 'main.html' %}
{% block content %}
<h1>Lista de Tarefas</h1>
<button type="button" class="btn"><a href="{% url 'nova' %}">Nova Tarefa</a></button>

<ul>
    {% if tarefas %}
        {% for tarefa in tarefas %}
        <li>
            {{ tarefa.nome_tarefa }}
            <a href="{% url 'deletar' tarefa.pk %}">Deletar</a>
        </li>
        {% endfor %}
    {% else %}
        <p>Nenhuma tarefa encontrada.</p>        
    {% endif %}
</ul>
{% endblock %}
